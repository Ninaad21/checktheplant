<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CropCare AI ‚Äì Diagnosis</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    * {
      box-sizing: border-box;
      font-family: "Poppins", "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: url("/static/crop-bg.png") center center / cover no-repeat fixed;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      position: relative;
    }

    /* Dark overlay */
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.55);
      z-index: 0;
    }

    /* üîù Top Bar */
    .topbar {
      position: absolute;
      top: 0;
      width: 100%;
      height: 80px;
      padding: 0 28px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(0, 0, 0, 0.45);
      backdrop-filter: blur(8px);
      z-index: 2;
    }

    .brand {
      font-size: 1.3rem;
      font-weight: 700;
      letter-spacing: 0.6px;
    }

    .top-actions {
      display: flex;
      gap: 22px;
    }

    .top-link {
      display: flex;
      align-items: center;
      gap: 6px;
      color: #ffffff;
      text-decoration: none;
      font-size: 1rem;
      font-weight: 600;
      transition: transform 0.25s ease, color 0.25s ease;
    }

    .top-link span {
      position: relative;
    }

    .top-link:hover {
      transform: translateY(-2px) scale(1.05);
      color: #1dd1a1;
    }

    .top-link:hover span::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -4px;
      width: 100%;
      height: 2px;
      background: #1dd1a1;
      border-radius: 10px;
    }

    /* ü™ü Glass Card */
    #uploadSection {
      z-index: 1;
      background: rgba(255, 255, 255, 0.18);
      backdrop-filter: blur(18px);
      border-radius: 20px;
      padding: 28px;
      width: 90%;
      max-width: 420px;
      text-align: center;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.35);
    }

    #uploadSection h2 {
      margin-top: 0;
      font-size: 1.6rem;
      margin-bottom: 14px;
    }

    #userInfo {
      font-size: 0.85rem;
      opacity: 0.9;
      margin-bottom: 10px;
    }

    label.custom-upload-btn {
      display: inline-block;
      background: #ff6b6b;
      padding: 10px 18px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      color: #fff;
      margin-bottom: 14px;
    }

    input[type="file"] {
      display: none;
    }

    #imagePreview {
      display: none;
      max-width: 100%;
      border-radius: 14px;
      margin-top: 14px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
    }

    /* üìù TEXTAREA (ADDED BACK) */
    #promptInput {
      width: 100%;
      margin-top: 14px;
      padding: 10px 12px;
      border-radius: 10px;
      border: none;
      outline: none;
      resize: none;
      font-size: 0.9rem;
      font-family: inherit;
      color: #00332a;
      background: rgba(255, 255, 255, 0.85);
      box-shadow: inset 0 2px 6px rgba(0, 0, 0, 0.15);
    }

    #promptInput::placeholder {
      color: #5f6f6f;
    }

    button {
      width: 100%;
      margin-top: 16px;
      padding: 12px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      background: #1dd1a1;
      color: #00332a;
      font-weight: 700;
      font-size: 1rem;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(29, 209, 161, 0.5);
    }

    #resultContainer {
      display: none;
      margin-top: 18px;
      background: rgba(0, 0, 0, 0.35);
      padding: 16px;
      border-radius: 14px;
      text-align: left;
      font-size: 0.9rem;
    }

    #resultContainer h3 {
      margin-top: 0;
      color: #1dd1a1;
    }

    #toast {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #1dd1a1;
      color: #00332a;
      padding: 10px 16px;
      border-radius: 10px;
      display: none;
      font-weight: 600;
      z-index: 10;
    }
  </style>
</head>

<body>

  <!-- üîù Top Navigation -->
  <div class="topbar">
    <span class="brand">üå± CropCare AI</span>
    <div class="top-actions">
      <a href="/pastresults" class="top-link">üìú <span>Past Results</span></a>
      <a href="/login" id="logoutBtn" class="top-link">üö™ <span>Logout</span></a>
    </div>
  </div>

  <!-- ü™ü Main Card -->
  <div id="uploadSection">
    <h2>üå± CropCare AI ‚Äì Smart Crop Diagnosis</h2>
    <div id="userInfo"></div>

    <label for="imageInput" class="custom-upload-btn">üì∏ Choose an Image</label>
    <input type="file" id="imageInput" accept="image/*" />

    <img id="imagePreview" />

    <!-- ‚úÖ TEXTAREA BACK -->
    <textarea
      id="promptInput"
      rows="3"
      placeholder="Ask a question (e.g., symptoms, causes, prevention, scientific name)"
    ></textarea>

    <button id="diagnoseBtn">üîç Detect</button>

    <div id="resultContainer"></div>
  </div>

  <div id="toast">‚úÖ Image uploaded successfully!</div>

  <script>
    (function () {
      const username = localStorage.getItem("username") || "guest";
      document.getElementById("userInfo").textContent =
        "Current user: " + username;
    })();

    const imageInput = document.getElementById("imageInput");
    const imagePreview = document.getElementById("imagePreview");
    const toast = document.getElementById("toast");
    const diagnoseBtn = document.getElementById("diagnoseBtn");
    const resultContainer = document.getElementById("resultContainer");
    const promptInput = document.getElementById("promptInput");
    const logoutBtn = document.getElementById("logoutBtn");

    logoutBtn.addEventListener("click", () => {
      localStorage.clear();
    });

    imageInput.addEventListener("change", function () {
      if (this.files[0]) {
        const reader = new FileReader();
        reader.onload = e => {
          imagePreview.src = e.target.result;
          imagePreview.style.display = "block";
        };
        reader.readAsDataURL(this.files[0]);

        toast.style.display = "block";
        setTimeout(() => (toast.style.display = "none"), 2000);
      }
    });

    diagnoseBtn.addEventListener("click", async () => {
      const imageFile = imageInput.files[0];
      const question = promptInput.value.trim();
      const username = localStorage.getItem("username") || "guest";

      if (!imageFile) {
        alert("Upload an image first!");
        return;
      }

      diagnoseBtn.disabled = true;
      diagnoseBtn.innerText = "Analyzing...";

      const formData = new FormData();
      formData.append("image", imageFile);
      formData.append("question", question);
      formData.append("username", username);

      try {
        const res = await fetch("/predict", { method: "POST", body: formData });
        const data = await res.json();

        resultContainer.style.display = "block";
        resultContainer.innerHTML = `
          <h3>Prediction</h3>
          <p><strong>Crop:</strong> ${data.crop}</p>
          <p><strong>Disease:</strong> ${data.disease_name}</p>
          <p><strong>Confidence:</strong> ${data.confidence}%</p>
        `;
      } catch {
        alert("Prediction failed");
      } finally {
        diagnoseBtn.disabled = false;
        diagnoseBtn.innerText = "üîç Detect";
      }
    });
  </script>
</body>
</html>
