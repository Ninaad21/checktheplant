<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CropCare AI - Login</title>

  <style>
    body {
      font-family: "Poppins", "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f9fefa, #e8f5e9);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #2f4f2f;
    }

    .login-container {
      background: white;
      border-radius: 15px;
      padding: 2.5rem;
      width: 90%;
      max-width: 400px;
      box-shadow: 0px 8px 22px rgba(0, 0, 0, 0.15);
      text-align: center;
      animation: fadeIn 1s ease;
    }

    h1 {
      color: #2f6f2f;
      margin-bottom: 1rem;
    }

    .login-container p {
      color: #4a774a;
      margin-bottom: 2rem;
      font-size: 0.95rem;
    }

    input {
      width: 100%;
      padding: 0.8rem;
      margin: 0.5rem 0 1rem;
      border-radius: 8px;
      border: 1.5px solid #c8e6c9;
      outline: none;
      transition: box-shadow 0.3s ease, border-color 0.3s ease;
      font-size: 1rem;
    }

    input:focus {
      border-color: #66bb6a;
      box-shadow: 0 0 10px rgba(102, 187, 106, 0.3);
    }

    button {
      width: 100%;
      background: linear-gradient(90deg, #4caf50, #66bb6a);
      border: none;
      border-radius: 8px;
      color: white;
      padding: 0.9rem;
      font-size: 1rem;
      font-weight: 600;
      box-shadow: 0px 4px 15px rgba(102, 187, 106, 0.4);
      cursor: pointer;
      transition: transform 0.3s ease, background 0.3s ease;
    }

    button:hover {
      transform: translateY(-2px);
      background: linear-gradient(90deg, #43a047, #388e3c);
      box-shadow: 0px 6px 20px rgba(56, 142, 60, 0.4);
    }

    .footer {
      margin-top: 1.5rem;
      font-size: 0.9rem;
      color: #265326;
    }

    .footer a {
      color: #2e7d32;
      text-decoration: none;
      font-weight: 600;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    .logo {
      margin-bottom: 1rem;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(25px);}
      to {opacity: 1; transform: translateY(0);}
    }

    .toast {
      position: fixed;
      bottom: 25px;
      right: 25px;
      background-color: #2f6f2f;
      color: white;
      padding: 0.9rem 1.4rem;
      border-radius: 8px;
      display: none;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
      animation: fadeIn 0.5s ease forwards;
    }
  </style>
</head>

<body>
  <div class="login-container">
    <div class="logo">
        <img src="https://cdn-icons-png.flaticon.com/512/1892/1892751.png" width="80" alt="CropCare AI Plant Icon" />

    </div>
    <h1>Welcome </h1>
    <p>Login to your CropCare AI account</p>

    <input type="email" id="email" placeholder="Email Address" required />
    <input type="password" id="password" placeholder="Password" required />

    <button id="loginBtn">Login</button>

    <div class="footer">
      Don’t have an account? <a href="register.html">Sign up</a>
    </div>
  </div>

  <div class="toast" id="toast">✅ Login Successful!</div>

  <script>
    const loginBtn = document.getElementById("loginBtn");
    const toast = document.getElementById("toast");

    loginBtn.addEventListener("click", () => {
      const email = document.getElementById("email").value.trim();
      const pass = document.getElementById("password").value.trim();

      if (!email || !pass) {
        alert("Please fill all fields!");
        return;
      }

      loginBtn.disabled = true;
      loginBtn.innerText = "⏳ Logging In...";

      setTimeout(() => {
        loginBtn.disabled = false;
        loginBtn.innerText = "Login";
        toast.style.display = "block";
        setTimeout(() => (toast.style.display = "none"), 2500);
      }, 1500);
    });
  </script>
</body>
</html>
